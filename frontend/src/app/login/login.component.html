<div>
  <div class="col-lg-8 col-xl-4 mx-auto m-5 p-3 background text-light border border-3 rounded-3 shadow-lg">
    <h1 class="text-center">
      Please login to our fully credible banking software 
      <img alt="kappa" class="map img-responsive" width="50px" height="50px" src="https://i.kym-cdn.com/photos/images/newsfeed/000/925/494/218.png_large"/>
    </h1>
    <form [formGroup]="LoginForm"class="px-4">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your dumb ass email with anyone else, other than the companies who pay for it more than 10 cents.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div id="emailHelp" class="form-text">Felling lucky punk?</div>
      </div>
      <div class="mx-auto col-sm-8 col-lg-5 py-3">
        <button type="submit" class="col-12 btn btn-primary mb-3" (click)="SingIn()">Login</button>
        <button type="submit" class="col-12 btn btn-primary mb-3" (click)="router.navigate(['/register'])">Register</button>
        <button *ngIf="!GoogleShown" type="submit" class="col-12 btn btn-primary mb-3" (click)="ResetGoogleLogin()">Google Login</button>
      </div>
    </form>
  </div>
</div>
